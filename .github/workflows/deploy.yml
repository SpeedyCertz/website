name: Next JS Continuous Deployment

on: [push]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "."
        target: "/root/speedy-certz"
                                                              
    - name: Executing remote commands for Next.js App
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: lsof -wni tcp:3000
    - run: npm install
    - run: npm run build --if-present
    - run: pm2 kill
    # - run: pm2 start npm --name "speedy-certz" -- start
    - run: npx next start
